		<div class="flex-container">
			<div id="menu">
				<h1>Menu</h1>
				<button id="reset-button">Reset</button>
				<h3 class="center-text">Number of dice</h3>
				<p id="dice-value" class="parameter-value"></p>
				<input type="range" id="dice-input" class="range-input" value="2" min="1" max="5">
				<h3 class="center-text">Number of faces</h3>
				<p id="faces-value" class="parameter-value"></p>
				<input type="range" id="faces-input" class="range-input" value="6" min="2" max="20">
				<h3 class="center-text">Multiplier</h3>
				<p id="modifier-value" class="parameter-value"></p>
				<input type="range" id="modifier-input" class="range-input" value="0.5" min="0.01" max="1" step="0.01">
			</div>
			<div id="rolling">
				<h1>Result</h1>
				<input type="checkbox" id="display-by-dice" checked>
				<label for="display-by-dice">Display by dice</label>
				<div id="result"></div>
				<button id="roll-button">Roll!</button>
				<br>
				<br>
				<button id="unroll-button">Unroll</button>
			</div>
			<div id="stats">
				<div class="center-text">
					<h1>Stats</h1>
					<input type="checkbox" id="by-sum-checkbox" checked>
					<label for="by-sum-checkbox">By sum</label>
				</div>
				<div class="flex-container flex-even-split-two">
					<h3>Histogram</h3>
					<h3>Probabilities</h3>				
				</div>
				<div class="flex-container flex-even-split-two">
					<div>
						<input type="checkbox" id="hide-histogram-checkbox">
						<label for="hide-histogram-checkbox">Hide</label>
						<div id="histogram" class="flex-container bars-display">
							<ul></ul>
							<ul></ul>
						</div>
					</div>
					<div>
						<input type="checkbox" id="hide-probabilities-checkbox">
						<label for="hide-probabilities-checkbox">Hide</label>
						<div id="probabilities" class="flex-container bars-display">
							<ul></ul>
							<ul></ul>
						</div>
					</div>
				</div>
				<h3>History</h3>
				<h5 class="inline">Number of rolls: </h5>
				<p class="inline" id="num-of-rolls">0</p>
				<br>
				<br>
				<input type="checkbox" id="hide-history-checkbox">
				<label for="hide-history-checkbox">Hide</label>
				<ul id="history"></ul>
			</div>
		</div>
		<script src="index.js" type="module"></script>
	</body>
</html>
